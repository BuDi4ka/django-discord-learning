{% extends 'main.html' %}

{% block content %}
    <div>
        <h1>Delete Room</h1>
        <p>Are you sure you want to delete the room "{{ room.name }}"?</p>
        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'base:home' %}">Cancel</a>
    </div>
{% endblock content %}
